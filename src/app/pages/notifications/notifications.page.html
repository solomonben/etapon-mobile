<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <h1>Notifications</h1>
        
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200"  (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list lines="full" style="background-color: #424530;">
        <app-notification *ngFor="let item of notifs"
          status="{{ item.status }}"
          notifMessage="{{ item.message }}" 
          notifDatetime="{{ item.createdAt | date : 'MMM d, y h:mm:ss a' }}">
        </app-notification>
        
    </ion-list>
  
</ion-content>
